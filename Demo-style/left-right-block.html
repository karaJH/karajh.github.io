<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				box-sizing: border-box;
			}
			.box1,.box2{
				/*border-top: 5px solid #004389;*/
				float: left;
			}
			.box1{
				width: 30%;
				background-color: #C7E184;
				border-right: 40px solid #FFFFFF;
			}
			.box2{
				width: 70%;
				background-color: #E0E8F7;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">
				1
			</div>
			<div class="box2">
				2
			</div>
		</div>
		
		
	</body>
</html>
